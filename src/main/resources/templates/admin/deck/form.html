<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome to the admin panel</h1>
<h2>Deck list</h2>


<div class="deckForm">
    <!-- form for deck -->
    <form th:object="${deckDto}" th:action="@{/admin/deck}" method="POST">
        <div class="form-group">
            <label for="name">deck name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="deck name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="description">deck description</label>
            <textarea class="form-control" id="description" name="description" placeholder="deck description" th:field="*{description}">
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>

</body>
</html>
