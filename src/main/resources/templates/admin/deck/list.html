<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome to the admin panel</h1>
<h2>Deck list</h2>


<div class="deckList">
    <!-- table for deck list -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Created</th>
            <th>Updated</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="item: ${page}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.description}"></td>
                <td th:text="${item.regDate}"></td>
                <td th:text="${item.modDate}"></td>
                <td>
                    <a href="">Edit</a>
                    <a href="">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="pagination">
    <!-- pagination -->
    <div th:if="${page.totalPages > 0}" class="pagination"
         th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/admin/deck/list(size=${page.size}, page=${page})}"
           th:text=${pageNumber}
           th:class="${pageNumber==page.number + 1} ? active"></a>
    </div>
</div>

<!-- link to form -->
<a th:href="@{/admin/deck/form}">Register a deck</a>

</body>
</html>
